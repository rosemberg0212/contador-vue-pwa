<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Metadata para PWA -->

	<!--Modificar barra estado android-->
	<meta name="theme-color" content="#6AC266">

	<!--Optimizacion de SEO-->
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">

	<!--Modificar barra estado IOS-->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>Contador App</title>

	<!--Iconos-->
	<link rel="shortcut icon" href="img/icon16.png" type="image/png">
	<link rel="apple-touch-icon" href="img/icon16.png">
	<link rel="apple-touch-startup-image" href="img/icon16.png">

	<!--Manifest-->
	<link rel="manifest" href="./manifest.json">

	<!--Hojas de estilos-->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://unpkg.com/vue@next"></script>

</head>
<body>
	<div id="app" class="app">
		<h1 class="title">{{title}}</h1>
		<hr>
		<h3 class="count">{{count}}</h3>
		<hr>
		<div class="botones">
			<button v-on:click="modCount('dis')">-1</button>
			<button @click="modCount('',4)">+1</button>
		</div>
	</div> 

	<script src="load.js"></script>
	<script src="js/main.js"></script>
	<script src="js/mountApp.js"></script>
</body>
</html>
